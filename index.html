<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.cdnfonts.com/css/maria-2" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Calculadora</title>
</head>

<body>
  <main>
    <div>
      <h1>Calculadora</h1>
      <div class="display">0</div>
      <div class="numbers">
        <div id="1">1</div>
        <div id="2">2</div>
        <div id="3">3</div>
        <div id="4">4</div>
        <div id="5">5</div>
        <div id="6">6</div>
        <div id="7">7</div>
        <div id="8">8</div>
        <div id="9">9</div>
        <div id="0">0</div>
      </div>
      <div class="operations">
        <div id="add">+</div>
        <div id="subtract">-</div>
        <div id="multiply">*</div>
        <div id="divide">/</div>
        <div id="equalsBtn">=</div>
        <div id="clear">LIMPAR</div>
      </div>
    </div>
  </main>

  <script type="module" src="js/index.js"></script>
</body>

</html>
